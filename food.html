<body>
<div align="center" ><span class="STYLE1">吃什么抽奖</span><br>
    <input name="text" type="text" id="result" size="15" readonly style="border-color: green"/><br>
    <input type="button" id="start" onClick="setTimer()" value="开始"/>
    <input type="button" disabled id="stop" onClick="clearTimer();setValues();" value="停 止"/>
</div><br>
<div align="center"><strong><span class="STYLE1">今天吃什么</span></strong></div>
<table border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="orange">

<script language="javascript" type="text/javascript">
    var timer;
    var randnum;
    var cellnum =1;


    var mobile = new Array();
	mobile[0] = "炒菜";
	mobile[1] = "粥";
	mobile[2] = "麻辣烫";
	mobile[3] = "麻辣香锅";
	mobile[4] = "酸辣粉";
	mobile[5] = "米线";
	mobile[6] = "面";
	mobile[7] = "蔬菜沙拉";
	mobile[8] = "水果";
	mobile[9] = "汤";
	mobile[10] = "馄饨";
	mobile[11] = "汉堡";
	mobile[12] = "卷饼";
	mobile[13] = "披萨";
	mobile[14] = "寿司";
	mobile[15] = "冒菜";
	mobile[16] = "酸菜鱼";
	mobile[17] = "鸡公煲";
	mobile[18] = "黄焖鸡";
	mobile[19] = "炸鸡";
	mobile[20] = "煎饼果子";
	mobile[21] = "泡面";
	mobile[22] = "爆肚";
	mobile[23] = "水饺";
	mobile[24] = "套餐饭";
	mobile[25] = "包子";
    //根据获得的随机数从而显示出随机的手机号码
    function getRandNum(){
        var num = mobile.length-1;//数组的"最大下标"是"数组长度减一"
        document.getElementById("result").value = mobile[GetRnd(0,num)];//调用"GetRnd"随机函数
    }

    //获得随机数
    function GetRnd(min,max){
        randnum = parseInt(Math.random()*(max-min+1));//其中"parseInt"是将随机数转换成整数
        return randnum;
    }

    //点击"开始"按钮->需调用的函数
    function setTimer(){
        timer = setInterval("getRandNum();",10);//过0.01秒就执行一次"getRandNum"函数,随机显示手机号码
        document.getElementById("start").disabled = true;//点击开始时->开始按钮变灰色
        document.getElementById("stop").disabled = false;//停止按钮可以使用
    }

    //点击"停止"按钮->需调用的函数
    function clearTimer(){
        noDupNum();//调用"noDupNum"函数,移除显示的手机号码
        clearInterval(timer);//取消赋值给"timer"间隔要执行的函数
        document.getElementById("start").disabled = false;//开始按钮可以使用
        document.getElementById("stop").disabled = true;//点击停止时->停止按钮变灰色
    }

    //移除那些出现过的手机号码
    function noDupNum(){
        mobile.removeEleAt(randnum);//点击"停止"按钮出现的号码给移除
        var o = 0;
        for(p=0; p<mobile.length;p++){
            if(typeof mobile[p]!="undefined"){//其中"typeof"是返回"mobile[p]"的类型,有"number","string","boolean" "object","function"和"undefined"这6种返回类型,用字符串来显示
                mobile[o] = mobile[p];
                o++;
            }
        }
        num = mobile.length-1;//移除一个号码时,其"数组长度减一"重新赋值给"数组下标"
    }
    Array.prototype.removeEleAt = function(dx){
        if(isNaN(dx)||dx>this.length){
            return false;
        }
        this.splice(dx,1);//其中"splice"是从dx开始一个一个移除
    }

    //将随机产生的手机号码显示到中奖区域
    function setValues(){
        document.getElementById(cellnum).value = document.getElementById("result").value ;
        cellnum++;//从1开始递增到50的文本框ID,这里是从"三等奖"开始显示
    }
</script>
</body>
</html>
